<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- TITLE -->
    <title>Freelancer BOOTSTRAP</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="bg_dark_blue py-3">
            <div class="container d-flex align-items-center">
                
            </div>
        </nav>
    </header>
    <main>
        <!-- immagine hero  -->
        <section class="bg_green">
        
            <div class="container text-center py-4">
        
                <div>
                    <img class="w-25" src="img/avatar.svg" alt="avatar image">
                </div>
                <h2 class="text-light py-3 mb-0">START BOOTSTRAP</h2>
                <h6 class="text-light py-3 mb-0">GRAPHIC ARTIS - WEB DESIGNER - ILLUSTRATOR</h5>
            </div>
        
        </section>
        <!-- sezione portfolio -->
        <section id="portfolio">
            <div class="container py-5 text-center">
                <h4 class="mb-0">PORTFOLIO</h4>
            </div>
            <div class="row g-4">
                <div class="col-12 col-sm-6 col-md-4">
                    <img class="w-100 rounded-3" src="img/cabin.png">
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <img class="w-100 rounded-3" src="img/cake.png" alt="cabin image">
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <img class="w-100 rounded-3" src="img/circus.png" alt="cabin image">
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <img class="w-100 rounded-3" src="img/game.png" alt="cabin image">
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <img class="w-100 rounded-3" src="img/safe.png" alt="cabin image">
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <img class="w-100 rounded-3" src="img/submarine.png" alt="cabin image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
